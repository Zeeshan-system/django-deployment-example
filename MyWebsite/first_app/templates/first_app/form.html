<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <form class="form-group jumbotron" action="index.html" method="post">
      <h1 class="text-center">Feedback Form</h1><br>
      <table class="table table-borderless" style="width:80%">
        <tr class="text-right">
          <td><label for="name" class="">Name:</label></td>
          <td><input type="text" name="name" value="" class="form-control"></td>
        </tr>
        <tr class="text-right">
          <td><label for="email" style="margin:right">Email:</label></td>
          <td><input type="text" name="email" value="" class="form-control"></td>
        </tr>
        <tr class="text-right">
          <td width=""><label for="feedback">Feedback:&nbsp;</label></td>
          <td><textarea name="feedback" class="form-control"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td class="text-center"><input class="btn btn-primary" type="submit" name="Submit" value="Submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
